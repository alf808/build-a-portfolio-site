<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alf's portfolio</title>
    <script src="js/app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="title-logo img-responsive" src="images/city.png" alt="My logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Alf Maglalang</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="http://placekitten.com/960/350" alt="first image">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/300/200" alt="appify image">
          <h3 class="text-uppercase">Appify</h3>
          <p>https://github.com/udacity/Appify/</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/300/200" alt="sunflower image">
          <h3 class="text-uppercase">Sunflower</h3>
          <p>https://github.com/udacity/Sunfower/</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/300/200" alt="bokeh image">
          <h3 class="text-uppercase">Bokeh</h3>
          <p>https://github.com/udacity/Bokeh/</p>
        </div>
      </div>

    </div>
  </body>

</html>
