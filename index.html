<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alf's portfolio</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img class="title-logo img-responsive" src="images/logo.png" alt="My logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Alf Maglalang</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </header>
      <div class="row">
        <div class="col-xs-12">
          <hr class="line-thick">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" src="http://placekitten.com/1366/450" alt="first image">
        </div>
      </div>
      <section class="row">
        <div class="col-xs-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </section>
      <section class="row text-center">
        <article class="col-sm-4 col-md-4">
          <img class="img-responsive" src="http://placekitten.com/420/360" alt="appify image">
          <h3 class="text-uppercase">Appify</h3>
          <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
        </article>
        <article class="col-sm-4 col-md-4">
          <img class="img-responsive" src="http://placekitten.com/g/420/360" alt="sunflower image">
          <h3 class="text-uppercase">Sunflower</h3>
          <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunfower/</a></p>
        </article>
        <article class="col-sm-4 col-md-4">
          <img class="img-responsive" src="http://placekitten.com/420/360" alt="bokeh image">
          <h3 class="text-uppercase">Bokeh</h3>
          <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
        </article>
      </section>
    </div>
  </body>
</html>
